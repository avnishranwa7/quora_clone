<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Comment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="margin: 2rem; display: flex; flex-direction: column; align-items: center;">
    <form method="POST" style="display: flex; flex-direction: column; width: 30%;">
        {% csrf_token %}
        <label for="username">Comment</label>
        <textarea id="comment" name="comment" rows="5" style="margin-bottom: 1rem;"></textarea>
        <button type="submit" style="width: 40%; margin: auto; background-color: white;">Post</button>
    </form>
  </body>
</html>
